<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="structor">
    <div id="main">
        <div id="displa-box">0</div>
        <div id="function">
            <div class="fun">MC</div>
            <div class="fun">MR</div>
            <div class="fun">M+</div>
            <div class="fun">M-</div>
            <div class="fun">MS</div>
            <div class="fun">m^</div>
        </div>
        <div class="top-key">
        <div class="top-fun prc">%</div>
        <div class="top-fun ec">EC</div>
        <div class="top-fun c">C</div>
        <div class="top-fun cut">CUT</div>

        </div>
        <div id="btm">
            <div id="num-key">
        <div class="numbers ">1/X</div>
        <div class="numbers ">X^2</div>
        <div class="numbers ">X</div>
        
        <div class="numbers one">1</div>
        <div class="numbers two">2</div>
        <div class="numbers three">3</div>
        <div class="numbers for">4</div>
        <div class="numbers five">5</div>
        <div class="numbers six">6</div>
        <div class="numbers seven">7</div>
        <div class="numbers eath">8</div>
        <div class="numbers nain">9</div>
        <div class="numbers jero">00</div>
        <div class="numbers dot">.</div>
       </div>
        <div class="left-key">
        <div class="left-fun div ">/</div>
        <div class="left-fun multi">X</div>
        <div class="left-fun mainus">-</div>
        <div class="left-fun pluse">+</div>
        <div class="equalto">=</div>

            
        </div>
        

    </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
