<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="structor">
    <div id="main">
        <div id="displa-box">0</div>
        <div id="function">
            <button class="fun">MC</button>
            <button class="fun">MR</button>
            <button class="fun">M+</button>
            <button class="fun">M-</button>
            <button class="fun">MS</button>
            <button class="fun">m^</button>
        </div>
        <div class="top-key">
        <button class="top-fun prc">%</button>
        <button class="top-fun ec">EC</button>
        <button class="top-fun c">C</button>
        <button class="top-fun cut">CUT</button>

        </div>
        <div id="btm">
            <div id="num-key">
        <button class="numbers ">1/X</button>
        <button class="numbers ">X^2</button>
        <button class="numbers ">X</div>
        
        <button class="numbers one">1</button>
        <button class="numbers two">2</button>
        <button class="numbers three">3</button>
        <button class="numbers for">4</button>
        <button class="numbers five">5</button>
        <button class="numbers six">6</button>
        <button class="numbers seven">7</button>
        <button class="numbers eath">8</button>
        <button class="numbers nain">9</button>
        <button class="numbers jero">00</button>
        <button class="numbers dot">.</button>
       </div>
        <div class="left-key">
        <button class="left-fun div ">/<button/>
        <button class="left-fun multi">X</button>
        <button class="left-fun mainus">-</button>
        <button class="left-fun pluse">+</button>
        <button class="equalto">=</button>

            
        </div>
        

    </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
